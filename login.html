<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with PayPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f7f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 499px;
            margin: 40px auto;
            padding: 48px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #1c2c4c;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .subtitle {
            text-align: center;
            color: #2c2e2f;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #9da3a6;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .input-field:focus {
            outline: none;
            border-color: #003087;
        }

        .forgot-email {
            color: #003087;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 24px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .btn-primary {
            background-color: #003087;
            color: white;
        }

        .btn-primary:hover {
            background-color: #005ea6;
        }

        .btn-secondary {
            background-color: white;
            color: #2c2e2f;
            border: 1px solid #2c2e2f;
        }

        .btn-secondary:hover {
            background-color: #f5f5f5;
        }

        .divider {
            text-align: center;
            margin: 16px 0;
            color: #666;
            font-size: 14px;
        }

        .cancel-link {
            text-align: center;
            margin-top: 24px;
        }

        .cancel-link a {
            color: #003087;
            text-decoration: none;
            font-size: 14px;
        }

        .language-selector {
            text-align: center;
            margin-top: 24px;
        }

        .language-selector img {
            width: 20px;
            vertical-align: middle;
            margin-right: 4px;
        }

        .language-selector span {
            color: #666;
            font-size: 14px;
            margin: 0 4px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }

        footer a {
            color: #666;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo1.png" alt="PayPal Logo">
        </div>
        <h1>Pay with PayPal</h1>
        <p class="subtitle">Enter your email address to get started.</p>

        <input type="text" class="input-field" placeholder="Email or mobile number">
        <a href="#" class="forgot-email">Forgot email?</a>

        <a href="pay.html"><button class="btn btn-primary">Next</button></a>

        <div class="divider">or</div>

        <button class="btn btn-secondary">Pay with Credit Card</button>

        <div class="cancel-link">
            <a href="#">Cancel and return to Eneba Inc.</a>
        </div>

        <div class="language-selector">
            <img src="https://flagcdn.com/br.svg" alt="Brazilian flag">
            <span>PortuguÃªs</span>
            <span>|</span>
            <span>English</span>
        </div>
    </div>

    <footer>
        <a href="#">Contact Us</a>
        <a href="#">Privacy</a>
        <a href="#">Legal</a>
        <a href="#">Policy Updates</a>
        <a href="#">Worldwide</a>
    </footer>
</body>

</html>
